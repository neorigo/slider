<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
    </head>
    <body>

      <div class="bg_border">
        <div class="bg" id="bg">
            <div class="text">
                <h1 id="hname">Welcome!!!</h1>
                <div class="h2text">
                    <table>
                        <tr>
                            <td>Welcome the warm  </td>
                        </tr>
                        <tr>
                            <td>season with these  </td>
                        </tr>
                        <tr>
                            <td>new and vibrant  </td>
                        </tr>
                        <tr>
                            <td>trends  </td>
                        </tr>
                    </table>
                    <a href="index.html">READ MORE &rarr;</a>

            </div>

            <div class="slider" id="blockslider">
               <div class="slid s1" id="s1">

                        <div class="pic pic1" id="pic1"><span class="ptext" id="pt1">Blonde</span></div>
                    </div>
               </div>

                    </div>
               </div>
               <div class="slid s3" id="s3">

                        <div class="pic pic3" id="pic3"><span class="ptext" id="pt3">Forest Nymph</span></div>

               </div>
               <div class="slid s4" id="s4">

               </div>
               <div class="slid s5" id="s5">
                    <div class="arrow a5" id="a5"></div>
                    <div class="borderblock bd5" id="bd5" onmouseover="bgchange(5)">

                    </div>
               </div>
               <div class="slid s7" id="s7">
                    <div class="arrow a7" id="a7"></div>
                    <div class="borderblock bd7" id="bd7" onmouseover="bgchange(7)">
                        <div class="pic pic7" id="pic7"><span class="ptext" id="pt7">Women in red</span></div>

               </div>
               <div class="slid s8" id="s8">

                        <div class="pic pic8" id="pic8"><span class="ptext" id="pt8">On the railway</span></div>
                    </div>

        </div>
      </div>
      <div class="button bleft" id="butt1" onclick="sliderright()"></div>
      <div class="button bright" id="butt2" onclick="sliderleft()"></div>
      <div class="footer">
        <div class="hidebutton" id="fbut" onclick="closed()"><div class="imghide" id="himg"></div><div class="htext" id="htext">HIDE</div>
      </div>

    </body>

</html>
